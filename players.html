<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Info</title>
    <link rel="stylesheet" href="styles.css" media="screen">
</head>
<body>
    <section id="players" class="player-profiles">
        <div class="player" onclick="showProfile('Virat Kohli')">
            <img src="images/virat.png" alt="Virat Kohli">

            <p>Batsman</p>
        </div>
        <div class="player" onclick="showProfile('Rohit Sharma')">
            <img src="images/rohit.png" alt="Rohit Sharma">
            <h3>Rohit Sharma</h3>
            <p>Batsman</p>
        </div>
        <div class="player" onclick="showProfile('Ravindra Jadeja')">
            <img src="images/jadeja.png" alt=" Jadeja">
            <h3>Ravindra Jadeja</h3>
            <p>Wicketkeeper</p>
        </div>
    </section>
</body>
</html>
